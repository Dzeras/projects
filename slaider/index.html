<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #976a16 -26%, #017E8B 145%);">
                <h1>Castle</h1>
                <p>Travel</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #2ddfe6 -1%, #f0e9a8 124%);">
                <h1>Sea</h1>
                <p>Travel</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #099c6b 1%, #27ebeb 128%);">
                <h1>Mountain</h1>
                <p>Travel</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #f3a703 -8%, #F39102 138%);">
                <h1>Air Balloons</h1>
                <p>Travel</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
                background-image: url('https://images.unsplash.com/photo-1688668723030-0bee98ee015c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');">
            </div>
            <div style="
                background-image: url('https://images.unsplash.com/photo-1688116720218-9084eac0e9d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM4fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=856&q=80');">
            </div>
            <div style="
                background-image: url('https://plus.unsplash.com/premium_photo-1688410049290-d7394cc7d5df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQyfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60');">
            </div>
            <div style="
                background-image: url('https://images.unsplash.com/photo-1687910503827-383648b81959?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60');">
            </div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
